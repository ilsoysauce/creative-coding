<h1 style="color:#f7b1b5; background-color:#fff2f2; font-family: 'Brush Script MT', cursive; text-align: center";> How many times did I say "Ilse?" </h1>
<div>
<p id="text"></p>
<input type="text" id="fname" name="fname" style="width: 500px; height: 50px; font-size:16px; margin:auto; display:block;" placeholder="Insert the text you want to ILSEFY and press the button!">
</div>

<script>
let text = " ";
let ilseletters = ["i", "l", "s", "e"];
let highlighted = "";
let indext = 0;
document.getElementById("text").innerHTML = text;
function updateText() {
    text = document.getElementById("fname").value; // Update text variable
    document.getElementById("text").innerHTML = text; // Display the new text
}
function function2() {
    document.getElementById("text").innerHTML = text;

}

function function1() {
    highlighted = "";
    indext = 0;
for (let char of text) {
if (char.toLowerCase() === ilseletters[indext]) {
highlighted += `<span class="highlight">${char}</span>`;
 indext = (indext + 1) % ilseletters.length;
            } else {
                highlighted += char;
            }
        }


document.getElementById("text").innerHTML = highlighted;
}
</script>

<button style="display:block; margin:auto; width:200px; height:200px; " onclick="function1()">
