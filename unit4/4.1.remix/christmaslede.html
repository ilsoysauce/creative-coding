<script type="text/javascript">
var t = 0;
var absurd_situation = ["eating cookies", "working in the workshop", "opening gifts", "lighting up a Christmas tree", "caroling", "making a gingerbread house", "wrapping gifts", "waiting for Santa", "playing in the snow", "climbing down the chimney", "riding a sleigh"];
var sad_descriptor = ["an excited", "a worried", "a clumsy", "a busy", "a joyous", "a gleeful", "a bored"];
var nationality = ["elf", "Santa", "Mrs. Claus", "teenager", "mom", "dad", "parent", "gingerbread man", "child"];
var silly_character = ["the Grinch", "a tree", "a ghost", "a reindeer", "a mermaid", "Scrooge", "the ghost of Christmas past", "the ghost of Christmas present", "the ghost of Christmas future", "a present", "a snowman"];
var interact_with = ["attack", "kiss", "spread Christmas cheer to", "steal gifts from", "rob from", "sing to", "hug", "grant wishes to", "spread joy to", "spread sadness to"];
function rand_range(max) {
    "use strict";
    return Math.floor(Math.random() * (max + 1));
}
function fresh(array) {
    "use strict";
    var index = rand_range(array.length - 2) + 1, selection = array[index];
    array[index] = array[0];
    array[0] = selection;
    return selection;
}
function story() {
    "use strict";
    var last, lede, main = document.getElementById('main');
    if (t <= 12) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    last.appendChild(document.createElement('br'));
    lede = "During Christmas while " + fresh(absurd_situation) + ", " + fresh(sad_descriptor) + " " + fresh(nationality) + " had an idea: Why not dress as " + fresh(silly_character) + " and " + fresh(interact_with) + " people?";
    last.appendChild(document.createTextNode(lede));
    main.appendChild(last);
}
function produce_stories() {
    "use strict";
    story();
    setInterval(story, 3500);
}</script>
  <title>Lede</title>
</head>
<body onload="produce_stories();">
