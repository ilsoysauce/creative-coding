<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>

    <!-- include the Paged.js polyfill -->
    <script defer src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>

    <script>
        window.PagedConfig = {auto: false};
    </script>

    <!-- include the interface.css -->
    <!-- this code will reference my copy, but you should use your own, ideally. -->
    <link href="https://ilsoysauce.github.io/creative-coding/unit4/book/interface.css" rel="stylesheet" type="text/css" />



    <title>Book</title> 
    <!--
        This is an example of a book generated with simple repetition.
    -->  

    <style type="text/css"> 

        @page {
  size: A5;
  @bottom-center {
    content: counter(page);
    margin-left: 25mm;
    margin-right: 25mm;
}
     
  
}

@page:left {
    @top-center {
    content: string(title);
  }
    
}

@page:right {
  @top-center
  {
    content: string(chapter);
  }
   
  }
} 
 p {
    text-align: justify;
  }


  h2 {
    break-before: right;
    counter-increment: countChapter;
    text-align: center;
    string-set: chapter content(text);
  }
  h2::before{
    content:"Chapter " counter(countChapter) " ";
    display: block;
    font-size: 75%;
    font-variant:small-caps;

  }
  @page:blank
  {
    @bottom-center{
        content:none;
    }
     @top-center
    {
        content:none;
    }
  }

  h1{
    margin-top:30mm;
    text-align:center;
    font-size:20mm;
    string-set: title content(text);
  }
  h3{
    margin-top:5mm;
    text-align:center;
    font-size:5mm;
  }
  

  @page:first
  {
    @bottom-center
    {
        content:none;
    }
    @top-center
    {
        content:none;
    }
  }
    </style>

    <script>
        window.PagedConfig = {auto: false};
    </script>
</head>
<body>
   
      <script src="sketch.js"></script>

</body>
</html>
